buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: 'publish.gradle'

apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

allprojects {
    repositories {
        jcenter()
        google()
    }

    def ext = rootProject.ext

    android {
        compileSdkVersion 23
        buildToolsVersion '27.0.3'

        defaultConfig {
            minSdkVersion 16
            targetSdkVersion 22
            versionCode 29
            versionName "1.6.0"
            group groupId
            version versionName
            buildConfigField 'String', "SDK_NAME", "\"appcenter.react-native\""

            ndk {
                abiFilters "armeabi-v7a", "x86"
            }
            consumerProguardFiles 'proguard-rules.pro'
        }
    }

    task sourcesJar(type: Jar) {
        afterEvaluate {
            from android.sourceSets.main.java.srcDirs
            classifier = 'sources'
        }
    }

    bintray {
        user = ext.bintrayUser
        key = ext.bintrayKey

        configurations = ['archives']

        publish = true

        pkg {
            repo = ext.bintrayRepo
            name = "appcenter-react-native"
            userOrg = ext.bintrayUserOrg
            vcsUrl = ext.gitUrl
            websiteUrl = ext.siteUrl
            licenses = [licenseCode]
        }
    }

    install {
        repositories.mavenInstaller {
            pom {
                //noinspection GroovyAssignabilityCheck
                project {
                    packaging 'aar'

                    //noinspection GroovyAssignabilityCheck
                    name project.name
                    description = sdkDescription
                    url = siteUrl

                    licenses {
                        license {
                            //noinspection GroovyAssignabilityCheck
                            name licenseName
                            url licenseSite
                        }
                    }
                    developers {
                        developer {
                            id developerId
                            //noinspection GroovyAssignabilityCheck
                            name developerName
                            email developerEmail
                        }
                    }
                    scm {
                        connection gitUrl
                        developerConnection gitUrl
                        url siteUrl
                    }
                }
            }
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:23.0.1'
    implementation 'com.microsoft.appcenter:appcenter:1.6.1'
}

artifacts {
    archives sourcesJar
}
